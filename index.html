<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assignment 05</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body class="bg-[#F2F7F2] text-gray-800">

 <header class="w-full bg-white/90 backdrop-blur border-b border-gray-100">
    <nav class=" px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class=" grid place-items-center">
          <img src="B12-A5-Emergency-Hotline/assets/logo.png" alt="Logo" class="w-10 h-10">
        </div>
        <div class="leading-tight">
          <p class="text-lg font-extrabold" style="color: #006747;">Emergency</p>
          <p class="text-lg -mt-1 font-extrabold" style="color: #006747;">Service</p>
        </div>
      </div>
      <div class="flex items-center gap-3">
        <div class="flex items-center gap-2  rounded-full px-3 py-1.5"  style="background-color: #dcf1e4">
            <span id="favCount" class="text-sm font-semibold">0</span>
          <img src="B12-A5-Emergency-Hotline/assets/heart.png" alt="Favorite" class="w-5 h-5">
          
        </div>
        <div class="flex items-center gap-2 rounded-full px-3 py-1.5" style="background-color: #dcf1e4">
                      <span id="coinCount" class="text-sm font-semibold">100</span>
          <img src="B12-A5-Emergency-Hotline/assets/coin.png" alt="Coin" class="w-5 h-5">

        </div>
        <div class="flex items-center gap-2 text-white rounded-full px-3 py-1.5" style="background-color:#00A63E;">
          <span id="copyCount" class="text-sm font-semibold">0</span>
          <span class="text-sm">Copy</span>
        </div>
      </div>
    </nav>
  </header>


<section class="relative">
    <div class="bg-gradient-to-r text-white" style="background: linear-gradient(to right, #013223, #006747, #013223);">
      <div class=" px-4 sm:px-6 lg:px-8 py-12 text-center">
        <div class="w-16 h-16 mx-auto rounded-full  grid place-items-center">
          <img src="B12-A5-Emergency-Hotline/assets/logo-dark.png" alt="Hero Icon" class="w-92 h-92">
        </div>
        <h1 class="mt-4 text-2xl sm:text-3xl md:text-4xl font-extrabold">Emergency Service Directory</h1>
        <p class="mt-2 text-sm opacity-90 font-bold">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
      </div>
    </div>
  </section>


  <main class=" px-4 sm:px-6 lg:px-8 py-8">
    <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
      <section class="lg:col-span-3">
        <div id="cardGrid" class="grid sm:grid-cols-2 xl:grid-cols-3 gap-6"></div>
      </section>

      <aside class="lg:col-span-1">
        <div class="bg-white rounded-2xl border border-gray-100 shadow-sm p-5 h-full flex flex-col">
          <div class="flex items-center justify-between mb-4">
            <div class="inline-flex items-center gap-2">
              <img src="B12-A5-Emergency-Hotline/assets/icons8-history-32.png" alt="History" class="w-5 h-5">
              <h3 class="font-semibold">Call History</h3>
            </div>
            <button id="clearHistory" class="px-3 py-1.5 text-sm rounded-lg text-white" style="background-color:#00A63E;">Clear</button>
          </div>
          <ul id="historyList" class="space-y-3 text-sm overflow-auto grow pr-1"></ul>
        </div>
      </aside>
    </div>
  </main>

  <template id="cardTemplate">
    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-5 flex flex-col">
      <div class="flex items-start justify-between">
        <div class="w-10 h-10 rounded-xl grid place-items-center" data-role="icon-container">
          <img src="assets/service-icon.png" alt="Service Icon" class="w-6 h-6">
        </div>
        <button class="p-2 rounded-full " data-role="fav">
          <img src="B12-A5-Emergency-Hotline/assets/heart-logo-2.png" alt="Favorite" class="w-5 h-5">
        </button>
      </div>
      <div class="mt-4">
        <h3 class="text-base font-semibold leading-tight" data-role="name">Service Name</h3>
        <p class="text-xs text-gray-500 -mt-0.5" data-role="sub">Subtext</p>
      </div>
      <div class="mt-4 text-xl font-bold tracking-wide" data-role="number">000</div>
      <div class="mt-2">
        <span class="inline-flex items-center gap-1 rounded-full border border-gray-200 bg-gray-50 text-xs px-2.5 py-1 text-gray-700" data-role="category">
          
          <span class="capitalize">Category</span>
        </span>
      </div>
        <div class="mt-5 flex gap-3">
        
        <button class="flex-1 flex items-center justify-center gap-2 px-4 py-2 rounded-xl border text-sm font-medium bg-gray-100 hover:bg-gray-200" data-role="copy">
            <img src="B12-A5-Emergency-Hotline/assets/copy.png" alt="Copy" class="w-4 h-4">
            <span>Copy</span>
        </button>

  
        <button class="flex-1 flex items-center justify-center gap-2 px-4 py-2 rounded-xl text-sm font-medium text-white" style="background-color:#00A63E;" data-role="call">
            <img src="B12-A5-Emergency-Hotline/assets/telephone.png" alt="Call" class="w-4 h-4">
            <span>Call</span>
        </button>
        </div>
    </div>
  </template>

<script src="hotline.js"></script>
</body>
</html>
